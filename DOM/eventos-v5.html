<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>
        {{ contador }}
    </p>
    <button v-on:click="somar(5,$event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse {{ x }} e {{ y }}
        <!-- <span v-on:mousemove.stop="">-->
        <!--
            <span v-on:mousemove="parar">
            PARAR AQUI!!
            </span> 
         -->
         <span v-on:mousemove.stop.prevent="">PARAR AQUI!</span>
    </p>
    <a v-on:click.prevent="" href="http://google.com">link Google com o prevent</a>
    <br>
    <a v-on:click.="" href="http://google.com">link Google sem o prevent</a>

    <a v-on:click.="naoNavegar" href="http://google.com">link Google sem o prevent</a>
    <hr>
    <!-- <input type="text" v-on:keyup="exibirAlerta"> irá exibir um alert ao escrever um caractere ou apagar o mesmo--> 
  <!-- modificador de acesso -->  <input type="text" v-on:keyup.enter="exibirAlerta"><!-- Só irá exibir o alert quando apertarmos um ENTER-->
   <!-- <input type="text" v-on:keyup.enter.alt="exibirAlerta"> só irá executar a funcao quando digitarmos as duas teclas definidas(enter+alt)-->
]</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            exibirAlerta(){
                 alert('Estou te alertando')
            },
            somar(num, ev) {
                console.log(num,ev)
                this.contador+=num;
            },
            atualizarXY(event){
                //console.log(event)
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event){
                event.stopPropagation()
            },
            naoNavegar(event){//faz o mesmo efeito do prevent
                event.preventDefault()
            }
        }
    })
</script>
