<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p c3r-bind="adc">{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <!-- <a v-bind:blabla="link">Google</a> -->
    <!-- 
        v-bind: Faz a ligação entre algo que está na vue Instance
        e um atributo da sua tag dentro do template.
    -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function(){
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
