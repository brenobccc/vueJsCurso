<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <!--
        se eu tiver um trecho em html que não precisa ser atualizado sempre que ouver
        uma mudanca nos dados na instancia do vue js 
        significa que podemos usar o v-once, assim ele não irá alterar mais
    -->
    <p c3r-bind="adc">{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <!-- <a v-bind:blabla="link">Google</a> -->
    <!-- 
        v-bind: Faz a ligação entre algo que está na vue Instance
        e um atributo da sua tag dentro do template.
    -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function(){
                //console.log(this)
                this.titulo = 'Bom Dia!!'
                return this.titulo
            }
        }
    })
</script>
