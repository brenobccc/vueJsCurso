<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
 
    <p c3r-bind="adc">{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p><!-- v-html: permite exibir uma informação(HTML) que foi passada pelo vue -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao: function(){
                //console.log(this)
                this.titulo = 'Bom Dia!!'
                return this.titulo
            }
        }
    })
</script>
